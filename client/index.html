<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="images">

<div ng-controller="MainController as ctrl">

  <h1>search</h1>

  photos taken at
    <input id="date" type="datetime-local"  ng-model="ctrl.date">

    </input>

  +/- <input id="plus-minus" ng-model="ctrl.plusOrMinus" type="number" max="60" > minutes
  <button ng-click="ctrl.flickrSearch(ctrl.date, ctrl.plusOrMinus)">flickr</button>
  <pre ng-if="range">{{range | json}}</pre>


  <div show-if-loading>loading.......</div>
  <div hide-if-loading ng-if="!ctrl.results[0] && ctrl.searched"> no results </div>
  <ul>
    <li ng-repeat="result in ctrl.results">
      {{ctrl.formatTime(result.datetaken)}}
      <br/>{{ctrl.fromNow(result.datetaken)}}
      <br/>
      <!--date uploaded: <br/>{{result.dateupload*1000 | date}}<br/>
      -->
      <pre ng-if="false">
                  RESULT JSON <br/>{{result | json}}
                </pre>
      <a ng-href="{{result.url}}" target="_blank" class="thumbnail">
        <img ng-src="{{result.thumb}}" width="300"/>
      </a>
    </li>
  </ul>

</div>
